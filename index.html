<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <h1>Rock, paper, scissors, lizard and Spock</h1>
    <div class="container">
      <div class="game-board">
        <div class="scoreboard">
          <div class="player">
            <div class="player-score">0</div>
            <h2 class="player-name">Player Name</h2>
          </div>
          <div class="computer">
            <div class="computer-score">0</div>
            <h2>Computer</h2>
          </div>
        </div>
        <div class="game-result">First to score 5 points is a winner!</div>
        <div class="player-input">
          <ul>
            <li id="rock">Rock</li>
            <li id="paper">Paper</li>
            <li id="scissors">Scissors</li>
            <li id="lizard">Lizard</li>
            <li id="spock">Spock</li>
          </ul>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
